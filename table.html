<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse; /* 合并单元格边框 */
        }
        table, th, td {
            border: 1px solid black; /* 添加边框到表格、表头和单元格 */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>标题1</th>
            <th>标题2</th>
        </tr>
        <tr>
            <td>数据1</td>
            <td>数据2</td>
        </tr>
        <tr>
            <td>数据3</td>
            <td>数据4</td>
        </tr>
    </table>

</body>
</html>
